<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
      <ion-col>
        <h1>CÃ¡lculo</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>
          Preencha os campos abaixo para calcular o seu IMC
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">
              Peso
            </ion-label>
            <ion-input placeholder="Peso em Kg" type="number" [(ngModel)]="peso"></ion-input>
          </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">
              Altura
            </ion-label>
            <ion-input placeholder="Altura em metros" type="number" [(ngModel)]="altura"></ion-input>
          </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button expand="block" (click)="calcularIMC()" color="success">
              Calcular
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">
              Resultado
            </ion-label>
            <ion-input  type="text" [value]="exibeIMC()" disabled="true"></ion-input>
          </ion-item>
        </ion-col>
    </ion-row>
</ion-content>
